<main>
    <section>
        <div class="controls">
            <button onclick="day_change(false)">하루 전</button>
            <input type="date" id="today" onchange="getdata(new Date(this.value))">
            <button onclick="day_change(true)">하루 뒤</button>
        </div><br>
        <div class="dashboard">
            <h1>🐝 소비장 온도 분포 🍯</h1>
            <div id="honeycomb" class="honeycomb"></div>
            <div class="controls">
                <button id="prevBtn">이전</button>
                <input type="range" id="timeSlider" min="0" max="1" value="1">
                <button id="nextBtn">다음</button>
            </div>
            <div style="text-align: center;" id="timeDisplay">시간: 1</div>
        </div>
    </section>
    <br><br><br>
</main>
